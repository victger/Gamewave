<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<html>
<head>
  <title>Vidéos</title>
</head>
<body>
  <h1>Vidéos</h1>
  <table>
    <thead>
      <tr>
        <th>Titre</th>
        <th>Chaine</th>
        <th>Vues</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      {% for result in results %}
        <tr>
          <td>{{ result.title }}</td>
          <td>{{ result.channel }}</td>
          <td>{{ result.views }}</td>
          <td>{{ result.date }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
